<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Glass UI</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Yusei+Magic&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img class="avatar" src="./images/avatar.jpeg" alt="" />
                        <h3>GreatMonster11</h3>
                        <p>VIP Account</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="" />
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="" />
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="" />
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="" />
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join VIP for free games.</h2>
                        <img src="./images/controller.png" alt="" />
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img class="card-image" src="./images/spiderman.png" alt="" />
                            <div class="card-info">
                                <h2>Ultimate Spiderman version 5</h2>
                                <p>Nitendo Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img class="card-image" src="./images/alpha.png" alt="" />
                            <div class="card-info">
                                <h2>Ultimate Spiderman version 5</h2>
                                <p>Android Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">40%</h2>
                        </div>
                        <div class="card">
                            <img class="card-image" src="./images/lienquan-mobile.jpg" alt="" />
                            <div class="card-info">
                                <h2>Ultimate Spiderman version 5 </h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">90%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
