<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dimiri Marco</title>
  </head>
  <body>
    <div class="portofolio">
      <header>
        <nav>
          <h3 class="logo">Dimitri Marco</h3>
          <img src="./img/hamburger.svg" alt="hamburger" />
        </nav>
        <main>
          <section class="page photographer">
            <div class="details">
              <h1>Elena Moran</h1>
              <h2>Photographer</h2>
              <p>02/09/2019</p>
            </div>
            <div class="hero">
              <img
                class="model-left"
                src="./img/model-left.jpg"
                alt="model-left"
              />
              <img
                class="model-right"
                src="./img/model-right.jpg"
                alt="model-right"
              />
            </div>
          </section>
          <section class="page chef">
            <div class="details">
              <h1>Chris Evans</h1>
              <h2>Pro Chef</h2>
              <p>02/09/2014</p>
            </div>
            <div class="hero">
              <img
                class="model-left"
                src="./img/chef-left.jpg"
                alt="model-left"
              />
              <img
                class="model-right"
                src="./img/chef-right.jpg"
                alt="model-right"
              />
            </div>
          </section>
          <section class="page hairstyle">
            <div class="details">
              <h1>John Wick</h1>
              <h2>Pro Hairstyleist</h2>
              <p>12/09/2013</p>
            </div>
            <div class="hero">
              <img
                class="model-left"
                src="./img/hair-left.jpg"
                alt="model-left"
              />
              <img
                class="model-right"
                src="./img/hair-right.jpg"
                alt="model-right"
              />
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide "
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-3">
              <h3>03</h3>
              <svg
                class="slide "
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
  </body>
</html>
