<!DOCTYPE html>
<html>
  <head>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <div
      id="box"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      style="border:1px solid black;
             width:800px; height:800px"
    ></div>

    <img
      id="image"
      src="https://lh3.googleusercontent.com/3CRg6qEdOLYYDQC2ZQlMkhSdjhPmU9qg87bOrB26Vvjbi8h5AHprp8qLXuX81skbnXy6f93RsXtahkqnS3wkDg=s750"
      draggable="true"
      ondragstart="drag(event)"
      width="100%"
      height="auto"
      alt=""
    />
  </body>
</html>
