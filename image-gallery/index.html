<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <section>
      <div class="room-description">
        <h1>Our room</h1>
        <p>Enjoy our exotic romatic rooms</p>
      </div>
      <div class="room-gallery">
        <img
          src="./img/apartment-bed-bedroom-big.jpg"
          class="gallery-highlight"
        />
        <div class="room-preview">
          <img src="./img/apartment-bed-bedroom-small.jpg" alt="" />
          <img src="./img/architecture-bridge-buildings-small.jpg" alt="" />
          <img src="./img/architecture-carpet-chandeliers-small.jpg" alt="" />
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
